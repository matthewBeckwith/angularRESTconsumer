<div class="container">
  <div class="row">
    <a class="btn btn-primary" [routerLink]="['/addproduct']">+</a>
  </div>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let prod of products">
      <div class="row">
        <div class="col-md-1">
          <img class="img-fluid" *ngIf="prod.productImage" src="{{apiURL + prod.productImage}}" />
        </div>
        <div class="col-md-8">
            <div class="row">
              <div class="col-md-6">
                <a [routerLink]="['/product', prod._id]">
                  {{ prod.name }}
                </a>
              </div>
              <div class="col-md-2 offset-md-4">
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                  {{ prod.price }}
              </div>
            </div>
        </div>
        <div class="col-md-3">
          <div class="text-danger" (click)="deleteProduct(prod._id)">DELETE</div>
        </div>
      </div>
    </li>
  </ul>
</div>
