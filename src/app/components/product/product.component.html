<div class="row">
  <div class="col-sm-1">
    <a type="button" class="btn btn-primary" [routerLink]="['/']">BACK</a>
  </div>
</div>
<br><br>
<div class="row">
  <div class="col-sm-12 col-md-6">
    <h3>{{ product?.name }}</h3>
  </div>
  <div class="col-sm-12 col-md-6">
    <h3 class="lead">{{ product?.price }}</h3>
  </div>
  <div class="col-sm-12" *ngIf="product?.productImage">
      <img class="img-fluid" src="{{apiURL + product?.productImage}}">
    </div>
</div>
